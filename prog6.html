<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore - Amazon Style</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #232F3E;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        nav {
            background-color: #37475A;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .book-item {
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 15px;
            padding: 15px;
            text-align: center;
            width: 200px;
        }
        .book-item img {
            width: 100px;
            height: 150px;
            margin-bottom: 10px;
        }
        footer {
            background-color: #232F3E;
            color: white;
            padding: 15px 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>BookStore</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Categories</a>
    <a href="#">Best Sellers</a>
    <a href="#">New Releases</a>
    <a href="#">Deals</a>
</nav>

<div class="container">
    <div class="book-item">
        <img src="book1.jpg" alt="Book 1">
        <h3>Book Title 1</h3>
        <p>₹600</p>
    </div>
    <div class="book-item">
        <img src="book2.jpg" alt="Book 2">
        <h3>Book Title 2</h3>
        <p>₹200</p>
    </div>
    <div class="book-item">
        <img src="book3.jpg" alt="Book 3">
        <h3>Book Title 3</h3>
        <p>₹300</p>
    </div>
    <div class="book-item">
        <img src="book4.jpg" alt="Book 4">
        <h3>Book Title 4</h3>
        <p>₹600</p>
    </div>
</div>

<footer>
    <p>&copy; Welcome to Nandans book store</p>
</footer>

</body>
</html>
